<!DOCTYPE html>
<html lang="KO">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <meta name="author" content="Kyle" />

    <title>chromApp</title>
  </head>
  <body>
    <div id="wrap">
      <div id="header">
        <div id="headerCenter"></div>
      </div>
      <section id="section">
        <div id="screenTop">
          <div class="scrennTopItem left">LG U+ LTE</div>
          <div class="scrennTopItem center" id="js-time">00:00 00m</div>
          <div class="scrennTopItem right">100%</div>
          <span class="scrennTopItem battery"></span>
        </div>

        <div id="screen">
          <div id="login-form" hidden>
            <input
              type="text"
              placeholder="Initial password: 1004."
              readonly
              maxlength="8"
            />

            <div id="password">
              <div class="item">
                <button>1</button>
                <button>2</button>
                <button>3</button>
              </div>
              <div class="item">
                <button>4</button>
                <button>5</button>
                <button>6</button>
              </div>
              <div class="item">
                <button>7</button>
                <button>8</button>
                <button>9</button>
              </div>
              <div class="item">
                <button hidden></button>
                <button>0</button>
                <button hidden></button>
              </div>
            </div>
          </div>
          <div id="home">
            <div id="screenCenter">
              <div class="content" id="js-lock">
                <div class="contentImg"></div>
                <div class="contentName">lock</div>
              </div>

              <div class="content" id="js-Todo">
                <div class="contentImg"></div>
                <div class="contentName">To-Do</div>
              </div>

              <div class="content" id="js-weather">
                <div class="contentImg"></div>
                <div class="contentName">weather</div>
              </div>

              <div class="content" id="js-backGround">
                <div class="contentImg"></div>
                <div class="contentName">background</div>
              </div>
            </div>

            <div id="screenBottom">
              <div class="content"></div>
              <div class="content"></div>
              <div class="content"></div>
              <div class="content"></div>
            </div>
          </div>
        </div>
      </section>
      <div id="footer">
        <div id="homeButton"></div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
  <script src="time.js"></script>
  <script src="changeBG.js"></script>
  <script src="weather.js"></script>
  <script src="login.js"></script>
  <script src="lock.js"></script>
  <script src="todo.js"></script>
</html>
